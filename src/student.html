<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Profile Verification</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="cursive">Profile Verification Using Blockchain</h1>
          <hr/>
          <br/>
        </div>
      </div>
        <div id="content">
          <form onSubmit="App.setStudent(); return true;">
              <p class="form-title">Uername:</p>
             <input id="usn" type="text" class="form-control" placeholder="Add task..." required>
              <p class="form-title">Fullname: </p>
              <input id="name" type="text" class="form-control" placeholder="Add task..." required>
              <p class="form-title">ID: </p>
              <input id="certid" type="text" class="form-control" placeholder="Add task..." required>              
              <input type="submit" value="Send" class="btn-submit" style="color: #000000">
            </form>  
            <ul id="taskList" class="list-unstyled">
              <div class="taskTemplate" class="checkbox" style="display: none">
                <label>
                  <input type="checkbox" />                  
                </label>
              </div>
            </ul>
            <ul id="completedTaskList" class="list-unstyled">
            </ul>
          </div>
      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/web3.min.js"></script>
    <script src="./js/truffle-contract.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
